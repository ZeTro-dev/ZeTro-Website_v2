    <section class="register-photo" style="background: rgb(32,34,37);">
        <div class="form-container">
            <form method="post" style="color: rgb(80, 94, 108);border-color: rgb(0,128,255);background: url(&quot;assets/img/Cover-1.png&quot;);">
                <h2 class="text-center" style="color: rgb(255,255,255);"><strong>Create</strong> an account.</h2>
                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" style="background: rgb(62,64,67);border-color: rgb(62,64,67);color: rgb(255,255,255);"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="background: rgb(62,64,67);border-color: rgb(62,64,67);color: rgb(255,255,255);"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" style="background: rgb(62,64,67);border-color: rgb(62,64,67);color: rgb(255,255,255);"></div>
                <div class="mb-3">
                    <div class="form-check"><label class="form-check-label" style="color: rgb(255,255,255);"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: rgb(205,110,87);">Sign Up</button></div><a class="already" href="login.html" style="color: rgb(255,255,255);">You already have an account? Login here.</a>
            </form>
        </div>
